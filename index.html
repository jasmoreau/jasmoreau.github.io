    <div class = "container">
        <div class = "form-group row">
            <canvas class="col-sm-8 col-md-8" id="graph"></canvas>

                <h4 class = "header" text-align = "center">Dijkstra</h4>
                <form class="inside"  id="form" action="/" method="GET">
                    <div>
                        <label class="inside" for="size">Size: </label>

                <br/>
                <button  id="button1" class="btn btn-secondary" onclick="executeAlgo()">Execute Algorithm</button>

                <input id="timeInterval" type="range" min="0" max="100" onChange="updateTimeInterval(this.value);">

            </div>
        </div>
    </div>
